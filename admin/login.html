<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Back Office ODC</title>
    <link rel="stylesheet" href="css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase JS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../config/supabase.js"></script>
    
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #FF7900 0%, #e66a00 100%);
            font-family: 'Open Sans', sans-serif;
        }
        
        .login-box {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: #FF7900;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
        }
        
        .login-title {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #FF7900;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #FF7900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            background: #e66a00;
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        
        .loading {
            display: none;
            color: #666;
            font-size: 0.9rem;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .back-link:hover {
            color: #FF7900;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <i class="fas fa-shield-alt"></i>
            </div>
            
            <h1 class="login-title">Back Office ODC</h1>
            <p class="login-subtitle">Connexion sécurisée requise</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="loading" id="loadingMessage">Connexion en cours...</div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">Adresse email</label>
                    <input type="email" id="email" class="form-input" required placeholder="admin@orangedigitalcenter.ma">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
            </form>
            
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                Retour au site principal
            </a>
        </div>
    </div>

    <!-- Charger auth.js après que tout soit prêt -->
    <script>
        // Attendre que tout soit chargé avant d'initialiser l'authentification
        window.addEventListener('load', function() {
            // Vérifier que Supabase est disponible
            if (window.supabaseClient) {
                console.log('✅ Supabase client disponible');
                // Charger le script d'authentification
                const script = document.createElement('script');
                script.src = 'js/auth.js';
                document.head.appendChild(script);
            } else {
                console.error('❌ Supabase client non disponible');
                document.getElementById('errorMessage').textContent = 'Erreur de configuration Supabase';
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
